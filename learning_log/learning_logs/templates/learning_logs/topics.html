{% extends "learning_logs/base.html" %}

{% block header %}
<h1>Topics</h1>
{% endforblock header %}

{%block content%}

<p>Topics<p>
	<ul>
		{% for topic in topics %}
			<h3>
				<li>
					<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
				</li>
			</h3>
		{% empty %}
			<li>No topics have been added yet.<li>
		{% endfor %}
	</ul>

	<h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a></h3>
{%endblock content%}
